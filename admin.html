<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #D4AF37; --maroon: #4B0036; --bg: #121212; --card: #1e1e1e; --text: #f5f1e6; }
    body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; }
    
    /* Login Styles */
    #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--maroon); }
    .login-box { background: var(--card); padding: 40px; border-radius: 12px; border: 2px solid var(--gold); text-align: center; }
    .login-box input { display: block; width: 250px; padding: 12px; margin: 15px 0; background: #000; color: #fff; border: 1px solid var(--gold); border-radius: 5px; }
    .login-box button { background: var(--gold); color: var(--maroon); border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; border-radius: 5px; }

    /* Dashboard Styles (From our previous work) */
    header { background: var(--maroon); padding: 25px; text-align: center; border-bottom: 3px solid var(--gold); }
    h1 { font-family: 'Cinzel'; color: var(--gold); margin: 0; }
    .nav { display: flex; justify-content: center; background: #222; padding: 10px; gap: 10px; position: sticky; top: 0; z-index: 100; }
    .nav button { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; cursor: pointer; border-radius: 5px; font-family: 'Cinzel'; }
    .nav button.active { background: var(--gold); color: var(--maroon); }
    .container { padding: 30px; max-width: 1300px; margin: auto; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: var(--card); padding: 25px; border-radius: 12px; border-bottom: 4px solid var(--gold); text-align: center; }
    .capacity-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .progress-container { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #333; }
    .progress-bar-bg { background: #000; height: 14px; border-radius: 7px; overflow: hidden; }
    .progress-bar-fill { background: var(--gold); height: 100%; width: 0%; transition: width 1s; }
    .table-wrapper { background: var(--card); border-radius: 12px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 18px; text-align: left; border-bottom: 1px solid #333; }
    th { background: #2a2a2a; color: var(--gold); font-family: 'Cinzel'; }
    .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
    .APPROVED { background: #1b5e20; color: #fff; }
    .PENDING { background: #f57f17; color: #fff; }
    .REJECTED { background: #b71c1c; color: #fff; }
    #admin-content { display: none; }
  </style>
</head>
<body>

<div id="login-screen">
  <h1 style="margin-bottom:20px;">ECHELON '26 ADMIN</h1>
  <div class="login-box">
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="checkLogin()">LOGIN</button>
  </div>
</div>

<div id="admin-content">
  <header><h1>ECHELON '26 COMMAND CENTER</h1></header>
  <div class="nav">
    <button onclick="showTab('dashboard')" class="tab-btn active" id="btn-dashboard">ANALYTICS</button>
    <button onclick="showTab('pending')" class="tab-btn" id="btn-pending">APPROVAL QUEUE</button>
    <button onclick="showTab('all')" class="tab-btn" id="btn-all">MASTER RECORDS</button>
  </div>

  <div class="container">
    <div id="dashboard" class="tab-content active">
      <div class="stats-grid">
        <div class="stat-card"><h3>Approved Revenue</h3><p id="stat-rev">₹0</p></div>
        <div class="stat-card"><h3>Total Registered</h3><p id="stat-total">0</p></div>
        <div class="stat-card"><h3>Pending Action</h3><p id="stat-pending">0</p></div>
        <div class="stat-card"><h3>Confirmed Spots</h3><p id="stat-approved">0</p></div>
      </div>
      <h2 style="font-family:'Cinzel'; color:var(--gold);">Event Occupancy</h2>
      <div class="capacity-section" id="capacity-trackers"></div>
    </div>

    <div id="pending" class="tab-content">
      <div class="table-wrapper">
        <table>
          <thead><tr><th>Reg ID</th><th>Lead Name</th><th>Event</th><th>Fee</th><th>Proof</th><th>Actions</th></tr></thead>
          <tbody id="pending-body"></tbody>
        </table>
      </div>
    </div>

    <div id="all" class="tab-content">
      <div style="margin-bottom:20px; display:flex; justify-content:space-between;">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search..." style="padding:10px; width:300px;">
        <button onclick="downloadCSV()" style="background:#28a745; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">Download Master Excel</button>
      </div>
      <div class="table-wrapper">
        <table id="allTable">
          <thead><tr><th>Reg ID</th><th>Name</th><th>Event</th><th>Status</th><th>Screenshot</th></tr></thead>
          <tbody id="all-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  // --- IMPORTANT: UPDATE THIS URL AFTER DEPLOYING ---
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQ-gpSMeAOj16NvUkH1j827Vxln4bFCwOyIDuk8yJO6TuJYy22dYkL40OFvo07JZwd/exec"; 
  const SECRET_KEY = "ECHELON_SUPER_SECRET_2026"; 

  let fullData = [];
  let eventConfig = {};

  function checkLogin() {
    const pass = document.getElementById('adminPass').value;
    if (pass === "ECHELON2026") {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-content').style.display = 'block';
      loadData();
    } else { alert("Access Denied"); }
  }

  async function loadData() {
    try {
      const response = await fetch(`${SCRIPT_URL}?action=getAdminData&key=${SECRET_KEY}`);
      const data = await response.json();
      fullData = data.rows;
      eventConfig = data.config;
      renderAll();
    } catch (e) { alert("Failed to load data. Check Deployment URL."); }
  }

  function renderAll() {
    const pBody = document.getElementById('pending-body');
    const aBody = document.getElementById('all-body');
    const trackerContainer = document.getElementById('capacity-trackers');
    pBody.innerHTML = ""; aBody.innerHTML = ""; trackerContainer.innerHTML = "";
    
    let rev = 0, total = 0, pending = 0, approved = 0, counts = {};

    for (let i = 1; i < fullData.length; i++) {
      const row = fullData[i];
      const status = String(row[13] || "").trim().toUpperCase();
      const eventName = row[3];
      total++;

      let displayName = "N/A";
      try { 
        let p = JSON.parse(row[8]); 
        displayName = p[0].name;
        if(p.length > 1) displayName += ` <span style="color:var(--gold); cursor:pointer;" onclick="alert('Members: ${p.map(x=>x.name).join(', ')}')">+${p.length-1} MORE</span>`;
      } catch(e) { displayName = row[8] || "N/A"; }

      if(status === "APPROVED") { 
        rev += parseInt(row[12] || 0); 
        approved++; 
        counts[eventName] = (counts[eventName] || 0) + 1;
      }
      if(status === "PENDING" || status === "") pending++;

      let rowHtml = `<td>${row[4] || '---'}</td><td>${displayName}</td><td>${eventName}</td>`;
      if (status === "PENDING" || status === "") {
        pBody.innerHTML += `<tr>${rowHtml}<td>₹${row[12]}</td><td><a href="${row[11]}" target="_blank" style="color:var(--gold)">VIEW</a></td>
          <td><button onclick="update(${i+1}, 'APPROVED')" style="background:#28a745; color:white; border:none; padding:5px; margin-right:5px; border-radius:3px; cursor:pointer;">APPROVE</button>
          <button onclick="update(${i+1}, 'REJECTED')" style="background:#dc3545; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">REJECT</button></td></tr>`;
      }
      aBody.innerHTML += `<tr>${rowHtml}<td><span class="status-badge ${status}">${status || 'PENDING'}</span></td><td><a href="${row[11]}" target="_blank" style="color:var(--gold)">VIEW</a></td></tr>`;
    }

    document.getElementById('stat-rev').innerText = "₹" + rev;
    document.getElementById('stat-total').innerText = total;
    document.getElementById('stat-pending').innerText = pending;
    document.getElementById('stat-approved').innerText = approved;

    for (let date in eventConfig) {
      for (let ev in eventConfig[date]) {
        const done = counts[ev] || 0, cap = eventConfig[date][ev].capacity;
        const pct = Math.min((done / cap) * 100, 100);
        trackerContainer.innerHTML += `<div class="progress-container"><div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${ev}</span><span>${done}/${cap}</span></div>
          <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${pct}%"></div></div></div>`;
      }
    }
  }

  async function update(rowId, status) {
    if(!confirm("Confirm?")) return;
    await fetch(`${SCRIPT_URL}?action=updateStatus&rowId=${rowId}&newStatus=${status}&key=${SECRET_KEY}`, { method: 'POST' });
    loadData();
  }

  function downloadCSV() {
    let csv = "Date,Event,Reg ID,College,P1 Name,P1 Phone,P2 Name,P2 Phone,P3 Name,P3 Phone,P4 Name,P4 Phone,Amount,Status\n";
    for(let i=1; i<fullData.length; i++){
      const r = fullData[i];
      if(r[13] === "APPROVED") {
        let p = []; try { p = JSON.parse(r[8]); } catch(e) { p = [{name: r[8], phone: r[9]}]; }
        let pCols = ""; for(let j=0; j<4; j++) { pCols += p[j] ? `"${p[j].name}","${p[j].phone}",` : `"","" ,`; }
        csv += `"${r[0]}","${r[3]}","${r[4]}","${r[5]}",` + pCols + `"${r[12]}","${r[13]}"\n`;
      }
    }
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'ECHELON_MASTER.csv'; a.click();
  }

  function showTab(t) {
    document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
    document.getElementById(t).classList.add('active');
    document.getElementById('btn-'+t).classList.add('active');
  }
</script>
</body>

</html>
