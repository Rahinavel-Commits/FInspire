<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ECHELON '26 | COMMAND CENTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #D4AF37; --maroon: #4B0036; --bg: #0f0f0f; --card: #1a1a1a; --text: #f5f1e6; }
    
    body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }

    /* Login Overlay */
    #login-screen { position: fixed; inset: 0; background: var(--maroon); z-index: 1000; display: flex; align-items: center; justify-content: center; }
    .login-box { background: var(--card); padding: 40px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    .login-box input { display: block; width: 250px; padding: 12px; margin: 20px 0; background: #000; color: #fff; border: 1px solid var(--gold); border-radius: 5px; text-align: center; }
    .login-box button { background: var(--gold); color: var(--maroon); border: none; padding: 12px 40px; cursor: pointer; font-weight: bold; border-radius: 5px; font-family: 'Cinzel'; }

    /* Main Dashboard Layout */
    #admin-content { display: none; padding-top: 20px; }
    header { background: var(--maroon); padding: 20px; text-align: center; border-bottom: 3px solid var(--gold); margin-bottom: 20px; }
    h1 { font-family: 'Cinzel'; color: var(--gold); margin: 0; letter-spacing: 2px; }

    .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
    .nav button { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; cursor: pointer; font-family: 'Cinzel'; transition: 0.3s; }
    .nav button.active { background: var(--gold); color: var(--maroon); font-weight: bold; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* Sections */
    .tab-content { display: none; animation: fadeIn 0.5s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: var(--card); padding: 20px; border-radius: 10px; border-left: 5px solid var(--gold); text-align: center; }
    .stat-card h3 { margin: 0; font-size: 0.8rem; color: var(--gold); text-transform: uppercase; }
    .stat-card p { font-size: 2rem; font-weight: bold; margin: 10px 0 0; }

    /* Capacity Bars */
    .capacity-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 50px; }
    .progress-container { background: var(--card); padding: 15px; border-radius: 8px; border: 1px solid #333; }
    .progress-bar-bg { background: #000; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
    .progress-bar-fill { background: var(--gold); height: 100%; width: 0%; transition: width 1s; }

    /* Tables */
    .table-wrapper { background: var(--card); border-radius: 10px; overflow-x: auto; border: 1px solid #333; }
    table { width: 100%; border-collapse: collapse; min-width: 800px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
    th { background: #222; color: var(--gold); font-family: 'Cinzel'; font-size: 0.8rem; }
    .status-badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
    .APPROVED { background: #1b5e20; } .PENDING { background: #f57f17; } .REJECTED { background: #b71c1c; }

    .view-btn { color: var(--gold); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--gold); padding: 3px 8px; border-radius: 4px; }
    .btn-approve { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    .btn-reject { background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="login-box">
      <h1 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:10px;">ECHELON '26</h1>
      <p style="font-size:0.8rem; letter-spacing:2px; margin-bottom:20px;">ADMIN LOGIN</p>
      <input type="password" id="adminPass" placeholder="Enter Security Code">
      <button onclick="checkLogin()">AUTHORIZE</button>
    </div>
  </div>

  <div id="admin-content">
    <header><h1>COMMAND CENTER</h1></header>
    
    <div class="nav">
      <button onclick="showTab('dashboard')" class="tab-btn active" id="btn-dashboard">DASHBOARD</button>
      <button onclick="showTab('pending')" class="tab-btn" id="btn-pending">QUEUE</button>
      <button onclick="showTab('all')" class="tab-btn" id="btn-all">RECORDS</button>
    </div>

    <div class="container">
      
      <section id="dashboard" class="tab-content active">
        <div class="stats-grid">
          <div class="stat-card"><h3>Approved Revenue</h3><p id="stat-rev">₹0</p></div>
          <div class="stat-card"><h3>Total Entries</h3><p id="stat-total">0</p></div>
          <div class="stat-card"><h3>Pending</h3><p id="stat-pending">0</p></div>
          <div class="stat-card"><h3>Approved</h3><p id="stat-approved">0</p></div>
        </div>
        <h2 style="font-family:'Cinzel'; color:var(--gold); font-size:1.2rem; border-bottom:1px solid var(--gold); padding-bottom:10px; margin-bottom:20px;">Event Occupancy</h2>
        <div class="capacity-section" id="capacity-trackers"></div>
      </section>

      <section id="pending" class="tab-content">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr><th>Reg ID</th><th>Lead Name</th><th>Event</th><th>Amount</th><th>Proof</th><th>Action</th></tr>
            </thead>
            <tbody id="pending-body"></tbody>
          </table>
        </div>
      </section>

      <section id="all" class="tab-content">
        <div style="margin-bottom:20px; display:flex; justify-content:space-between;">
          <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name or ID..." style="background:#000; border:1px solid var(--gold); color:#fff; padding:10px; width:300px;">
          <button onclick="downloadCSV()" style="background:#28a745; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">DOWNLOAD MASTER EXCEL</button>
        </div>
        <div class="table-wrapper">
          <table id="allTable">
            <thead>
              <tr><th>Reg ID</th><th>Name</th><th>Event</th><th>Status</th><th>Screenshot</th></tr>
            </thead>
            <tbody id="all-body"></tbody>
          </table>
        </div>
      </section>

    </div>
  </div>

  <script>
    // --- SETTINGS ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEx4wU3R36sm3bBSN_OtHB4BwQjowSbiUlBCe4OMy2rR7hYcLawNMJI34T0N_r_ZbX/exec"; 
    const SECRET_KEY = "ECHELON_SUPER_SECRET_2026"; 
    let fullData = [];
    let eventConfig = {};

    function checkLogin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "ECHELON2026") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
        loadData();
      } else { alert("Access Denied"); }
    }

    async function loadData() {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getAdminData&key=${SECRET_KEY}`);
        const data = await response.json();
        fullData = data.rows;
        eventConfig = data.config;
        renderAll();
      } catch (e) { console.error(e); }
    }

    function renderAll() {
      const pBody = document.getElementById('pending-body');
      const aBody = document.getElementById('all-body');
      const trackerContainer = document.getElementById('capacity-trackers');
      
      pBody.innerHTML = ""; aBody.innerHTML = ""; trackerContainer.innerHTML = "";
      let rev = 0, total = 0, pending = 0, approved = 0, counts = {};

      for (let i = 1; i < fullData.length; i++) {
        const row = fullData[i];
        const status = String(row[13] || "").trim().toUpperCase();
        const eventName = row[3];
        total++;

        let displayName = "N/A";
        try { 
          let p = JSON.parse(row[8]); 
          displayName = p[0].name;
          if(p.length > 1) displayName += ` <span style="color:var(--gold); font-size:0.7rem; cursor:pointer;" onclick="alert('Members: ${p.map(x=>x.name).join(', ')}')">+${p.length-1} MORE</span>`;
        } catch(e) { displayName = row[8] || "N/A"; }

        if(status === "APPROVED") { 
          rev += parseInt(row[12] || 0); 
          approved++; 
          counts[eventName] = (counts[eventName] || 0) + 1;
        }
        if(status === "PENDING" || status === "") pending++;

        let rowHtml = `<td>${row[4] || '---'}</td><td>${displayName}</td><td>${eventName}</td>`;
        
        if (status === "PENDING" || status === "") {
          pBody.innerHTML += `<tr>${rowHtml}<td>₹${row[12]}</td><td><a href="${row[11]}" target="_blank" class="view-btn">VIEW</a></td>
            <td><button onclick="updateStatus(${i+1}, 'APPROVED')" class="btn-approve">APP</button>
            <button onclick="updateStatus(${i+1}, 'REJECTED')" class="btn-reject">REJ</button></td></tr>`;
        }
        aBody.innerHTML += `<tr>${rowHtml}<td><span class="status-badge ${status}">${status || 'PENDING'}</span></td><td><a href="${row[11]}" target="_blank" class="view-btn">VIEW</a></td></tr>`;
      }

      document.getElementById('stat-rev').innerText = "₹" + rev;
      document.getElementById('stat-total').innerText = total;
      document.getElementById('stat-pending').innerText = pending;
      document.getElementById('stat-approved').innerText = approved;

      for (let date in eventConfig) {
        for (let ev in eventConfig[date]) {
          const done = counts[ev] || 0, cap = eventConfig[date][ev].capacity;
          const pct = Math.min((done / cap) * 100, 100);
          trackerContainer.innerHTML += `<div class="progress-container"><div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>${ev}</span><span>${done}/${cap}</span></div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${pct}%"></div></div></div>`;
        }
      }
    }

    async function updateStatus(rowId, status) {
      if(!confirm(`Confirm ${status}?`)) return;
      await fetch(`${SCRIPT_URL}?action=updateStatus&rowId=${rowId}&newStatus=${status}&key=${SECRET_KEY}`, { method: 'POST' });
      loadData();
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.getElementById('btn-' + tabId).classList.add('active');
    }

    function filterTable() {
      let input = document.getElementById("searchInput").value.toUpperCase();
      let rows = document.getElementById("allTable").getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) {
        rows[i].style.display = rows[i].innerText.toUpperCase().includes(input) ? "" : "none";
      }
    }

    function downloadCSV() {
      let csv = "Date,Event,Reg ID,College,P1 Name,P1 Phone,P2 Name,P2 Phone,P3 Name,P3 Phone,P4 Name,P4 Phone,Amount,Status\n";
      for(let i=1; i<fullData.length; i++){
        const r = fullData[i];
        if(r[13] === "APPROVED") {
          let p = []; try { p = JSON.parse(r[8]); } catch(e) { p = [{name: r[8], phone: r[9]}]; }
          let pCols = ""; for(let j=0; j<4; j++) { pCols += p[j] ? `"${p[j].name}","${p[j].phone}",` : `"","" ,`; }
          csv += `"${r[0]}","${r[3]}","${r[4]}","${r[5]}",` + pCols + `"${r[12]}","${r[13]}"\n`;
        }
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'ECHELON_MASTER.csv'; a.click();
    }
  </script>
</body>
</html>
