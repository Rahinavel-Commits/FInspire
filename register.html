<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTER | ECHELON '26</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --maroon: #4B0036;
  --gold: #D4AF37;
  --gold-grad: linear-gradient(135deg, #D4AF37 0%, #F5F1E6 50%, #D4AF37 100%);
  --cream: #F5F1E6;
  --card-bg: rgba(75, 0, 54, 0.6);
  --input-bg: rgba(45, 0, 33, 0.8);
  --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  --error: #ff4d4d;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: radial-gradient(circle at center, #630048 0%, #4B0036 100%);
  color: var(--cream);
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  padding: 100px 20px 40px; /* Top padding for navbar */
}

/* NAVBAR STYLING */
#navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(45, 0, 33, 0.95);
  padding: 20px 0;
  border-bottom: 2px solid var(--gold);
  z-index: 1000;
  text-align: center;
}

#navbar ul { list-style: none; display: flex; justify-content: center; gap: 40px; }

.nav-btn-link {
  text-decoration: none;
  color: var(--gold);
  font-family: 'Cinzel';
  font-weight: 700;
  letter-spacing: 2px;
  font-size: 0.9rem;
  transition: var(--transition);
}

.nav-btn-link:hover { text-shadow: 0 0 10px var(--gold); transform: scale(1.1); }

/* HEADER BRANDING */
.header-branding {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
}

.logo { width: 85px; height: auto; filter: drop-shadow(0 0 8px rgba(0,0,0,0.5)); border-radius: 50%; }

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(212, 175, 55, 0.3);
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

h1 {
  font-family: 'Cinzel', serif;
  background: var(--gold-grad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

h2 {
  font-family: 'Cinzel', serif;
  color: var(--gold);
  font-size: 1.2rem;
  margin-bottom: 25px;
  text-align: center;
  letter-spacing: 2px;
}

/* Rest of your existing CSS (Option cards, Inputs, Progress Bar, etc.) */
.instruction-text { text-align: center; font-size: 0.85rem; color: var(--gold); margin-bottom: 20px; font-style: italic; }
.progress { display: flex; justify-content: space-between; margin-bottom: 40px; }
.progress div { flex: 1; height: 4px; background: rgba(212, 175, 55, 0.2); margin: 0 5px; border-radius: 10px; transition: var(--transition); }
.progress div.active { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
.step { display: none; animation: fade .5s ease forwards; }
.step.active { display: block; }
@keyframes fade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

.option {
  padding: 20px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  background: rgba(255,255,255,0.03);
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 15px;
  position: relative;
  overflow: hidden;
}
.option:hover:not(.disabled) { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); transform: translateY(-3px); }
.option.selected { background: var(--gold-grad); color: var(--maroon); border-color: transparent; font-weight: 700; }
.option.disabled { opacity: 0.5; cursor: not-allowed; border-color: var(--error); }

.input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 15px; }
.input-wrapper { position: relative; }
.input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); }
input { width: 100%; padding: 14px 14px 14px 45px; border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.3); background: var(--input-bg); color: var(--cream); font-family: 'Montserrat', sans-serif; }

.participant-section { border: 1px solid rgba(212, 175, 55, 0.3); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
.participant-title { color: var(--gold); font-family: 'Cinzel'; font-size: 0.9rem; margin-bottom: 15px; display: block; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 5px; }

.btn-container { display: flex; gap: 15px; margin-top: 35px; }
button { flex: 1; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Cinzel', serif; font-weight: 700; text-transform: uppercase; border-radius: 8px; transition: var(--transition); }
button:hover:not(:disabled) { background: var(--gold-grad); color: var(--maroon); }

.guide-btn { border-color: #666; color: #aaa; margin-top: 20px; font-size: 0.8rem; }
</style>
</head>
<body>

<nav id="navbar">
    <ul>
        <li><a href="index.html" class="nav-btn-link">HOME</a></li>
        <li><a href="events.html" class="nav-btn-link">EVENTS</a></li>
        <li><a href="contact.html" class="nav-btn-link">CONTACT</a></li>
    </ul>
</nav>

<div class="header-branding">
  <img src="https://lh3.googleusercontent.com/d/167gpyrjV3XO-mx31F_nsqXX7c6lE6QoY" class="logo" alt="Finspsire">
  <div style="text-align:center">
    <h1>ECHELON '26</h1>
    </div>
  <img src="https://lh3.googleusercontent.com/d/1JAn4QUP7_QA1jymyHLBpQQ4gicuXgliV" class="logo" alt="RMKVC">
</div>

<div class="container">
  <div class="progress">
    <div id="p1" class="active"></div>
    <div id="p2"></div>
    <div id="p3"></div>
    <div id="p4"></div>
  </div>

  <form id="masterForm" onsubmit="return false;">
    <div class="step active" id="step1">
        <h2>Select Event Day(s)</h2>
        <p class="instruction-text">Note: You may choose either day or both days to participate.</p>
        <div class="option" onclick="toggleDate('March 10',this)">March 10 <i class="fas fa-calendar-day" style="float:right"></i></div>
        <div class="option" onclick="toggleDate('March 11',this)">March 11 <i class="fas fa-calendar-day" style="float:right"></i></div>
        <div class="btn-container"><button type="button" onclick="goToEvents()">Next Step</button></div>
    </div>
    
    <div id="remainingSteps">
        </div>
  </form>

  <div style="text-align: center;">
    <button type="button" class="guide-btn" onclick="window.open('YOUR_PDF_LINK_HERE')">
        <i class="fas fa-file-pdf"></i> Download Registration Guide
    </button>
  </div>
</div>

<script>
// Logic remains your original high-performing functions
// Note: buildParticipantForms() and participantFields() reverted to original side-by-side layout
function participantFields(ev, date){
  let html = "";
  let count = (ev.type === "individual") ? 1 : 4;
  
  for(let i=1; i<=count; i++){
    let isRequired = (ev.type === "individual" || ev.type === "biz" || i <= 2) ? "required" : "";
    let placeholder = `Participant ${i} Name ${isRequired ? '' : '(Optional)'}`;

    html += `
      <div class="participant-section">
        <span class="participant-title">Participant ${i} ${isRequired ? '' : '(Optional)'}</span>
        <div class="input-grid">
          <div class="input-wrapper"><i class="fas fa-user"></i><input id="${date}-p${i}-name" placeholder="${placeholder}" ${isRequired}></div>
          <div class="input-wrapper"><i class="fas fa-phone"></i>
            <input type="tel" id="${date}-p${i}-phone" placeholder="10-digit Phone" pattern="[0-9]{10}" maxlength="10" ${isRequired}>
          </div>
        </div>
      </div>`;
  }
  return html;
}

// ... include your existing goToEvents, selectEvent, submitFinalRegistration functions here ...
</script>
</body>
</html>
